<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js" ></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        clear: both;
        float: right;
      }
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy" >
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buy.shoppingList" > Buy {{item.quantity}}  {{item.name}}  <button class="btn btn-default" ng-click="buy.itemCross($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="buy.listChecker(buy.shoppingList)" >Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller= "AlreadyBoughtController as bought" >
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.shoppingList">Bought {{item.quantity}}  {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.listChecker(bought.shoppingList)" >Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
