<ol style="clear: both;">
  <li ng-repeat="item in items">
    <div>
     <h3> {{ item.name }} </h3>
    </div>
    <button style="border-radius: 15px; background-color: #337ab7;color: white; 
    				border-color: #2e6da4; float: right; " 
    		ng-click="remove({index: $index});"" > {{$index +1}}. Don't want this one! </button>
    <div>
      {{ item.description }}
    </div>

  </li>
</ol>
<div ng-if="items.length == 0">Nothing found</div>
