<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="food"
             ng-style="borderCol">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="howMuch()">
                    Check If Too Much
             </button>
         </div>
         <div class="form-group message" ng-style="fontColor">
           <!-- Your message can go here. -->
           {{message}}

         </div>
         <div>
           <i> Empty items are NOT considered ( i.e., `, ,` ) as an item towards the count </i> 
         </div>
   </div>

</body>


</html>
