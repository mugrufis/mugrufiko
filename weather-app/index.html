<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet"> 
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Weather App</title>
</head>
<body>
  <img src="#" class="pic">
	<div class="container" >
		<div class="row">
		<div class="btnDiv" >
			<button class="minus myBtn">-</button>
			<button class="plus myBtn" >+</button>
			<button class="reset myBtn" >Reset</button>
			<p>Well, if you don't like the temperature <br> feel free to change it :)</p>
		</div>
			<div class="col-xs-12 text-center" >
				<h1 class="city" ></h1>
			</div>
			<div class="teaser col-xs-12 text-center" ></div>
			<div class="temperatureWrap col-xs-12 text-center" >
			<div>
					
				<span class="temperature" ></span>
				
				
				<a class="tempSys" href="#">C</a>
			</div>		
			<div class="sun col-xs-12 text-center">
					<span>Sun sets at </span>
					<span class="sunset"></span> 
				</div>
		</div>
	</div>
<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
<script src="script.js" ></script>
</body>
</html>
