<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Coustard:900" rel="stylesheet"> 
</head>
<body >

<img id="myImg" src="" />
<div class="container" >
	<div class="wrapper row ">
		<p class="load">Loading image...</p>
		<div class="quoteDis col-sm-12 text-center" ></div>
		<div class="col-sm-12 text-center">
			<button class="btn" >New Quote</button>
		</div>
		<div class="col-sm-12 tableCon" >
			<table>
				<tr>
					<td>
						<input type="text" name="userName" placeholder="Enter your name.">
					</td>
				</tr>
				<tr>
					<td>
						<textarea name="newQuote"  cols="50" rows="5" placeholder="Enter your quote and press the New Quote button to majestically diplay it!" ></textarea>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>



	<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
	<script src="script.js" ></script>
</body>
</html>
