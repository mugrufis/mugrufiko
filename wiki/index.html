<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Wikipedia Search</title>
</head>
<body ng-app="WikiApp" >
	<div ng-controller="WikiAppController as ctrl" class="container" >
   		<div class="row">
   			<div class="text-center resetCon" ><button class="resetBtn" >New Search</button></div>
   			<div class="interact text-center" >
   				<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blanc">Random</a>
   				<br>
				<input type="text" class="text-center" ng-model="ctrl.searchTerm" placeholder="Wikisearch"><br>
				<button ng-click="ctrl.search()" > <img src="http://icons.iconarchive.com/icons/elegantthemes/beautiful-flat-one-color/128/magnifying-glass-icon.png"> </button>
			</div>
			<div ng-repeat="item in ctrl.searched" class="hook" >
			<div class="hedingWrap">
			<a href="{{item.fullurl}}" target="_blanc" ><h2> {{item.title}} </h2></a>
			</div> -- 	{{item.extract}} 
			
			</div>
		</div>
	</div>

<script src=" https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js "></script>
<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
<script src="script.js" ></script>
</body>
</html>
