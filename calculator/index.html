<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Free Code Camp Calculator</title>
</head>
<body>


	<div class="container" >
		<div class="row" >
		
			<div class="header" >
				My FCC Calculator
				<button class="onOff" >Off</button>
			</div>
			<div class="screen">
				<div class="output text-center " ></div>
				<dir class="activeOperator text-center " ></dir>
			</div>
			<div class="keyboard">
			
			<span class="numbers">
				
				<button value="1" >1</button>
				<button value="2" >2</button>
				<button value="3" >3</button>
				<button value="4" >4</button>
				<button value="5" >5</button>
				<button value="6" >6</button>
				<button value="7" >7</button>
				<button value="8" class="btn8" >8</button>
				<button value="9" >9</button>
				<button value="0" class="btn0" >0</button>
			</span>
		
				<button value="." class="deciPoint" >.</button>
			
		
			<span class="operators">
				<button value="+" >+</button>
				<button value="-" >-</button>
				<button value="*" >*</button>
				<button value="/" >/</button>
			</span>
			<span class="theRest" >
				
				<button value="C" class="clear" >C</button>
				<button value="=" class="equals" >=</button>
			</span>		
		</div>
	</div>
	</div>

<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="script.js" ></script>
</body>
</html>
